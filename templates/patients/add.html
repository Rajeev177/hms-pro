{% extends 'layout.html' %}
{% block content %}
<h4 class="mb-4">Add Patient</h4>

<form method="post" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
  <div class="row g-3">
    <div class="col-md-6">
      <label>Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label>Age</label>
      <input type="number" name="age" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label>Gender</label>
      <select name="gender" class="form-select" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="col-md-12">
      <label>Problem</label>
      <input type="text" name="problem" class="form-control" required>
    </div>
    <div class="col-md-12">
      <label>Upload Report</label>
      <input type="file" name="report" class="form-control">
    </div>
    <div class="col-md-12 text-end">
      <button class="btn btn-success">Add Patient</button>
    </div>
  </div>
</form>
{% endblock %}
