{% extends 'layout.html' %}
{% block content %}
<h4 class="mb-3">All Doctors</h4>

<a href="{{ url_for('add_doctor') }}" class="btn btn-primary mb-3">
  <i class="bi bi-plus-circle"></i> Add Doctor
</a>

<table class="table table-hover table-striped">
  <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    {% for d in doctors %}
    <tr>
      <td>{{ d.id }}</td>
      <td>{{ d.name }}</td>
      <td>{{ d.department }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
