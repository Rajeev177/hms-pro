{% extends 'layout.html' %}
{% block content %}
<h4 class="mb-3">Appointments</h4>

<form method="post" class="bg-white p-3 rounded shadow mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label>Patient</label>
      <select name="patient" class="form-select" required>
        <option value="">-- Select Patient --</option>
        {% for p in patients %}
          <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label>Doctor</label>
      <select name="doctor" class="form-select" required>
        <option value="">-- Select Doctor --</option>
        {% for d in doctors %}
          <option value="{{ d.id }}">{{ d.name }} - {{ d.department }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label>Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-1 text-end">
      <button class="btn btn-primary w-100"><i class="bi bi-plus-circle"></i></button>
    </div>
  </div>
</form>

<table class="table table-bordered table-striped table-hover">
  <thead class="table-warning">
    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Department</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for a in appointments %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.patient.name }}</td>
      <td>{{ a.doctor.name }}</td>
      <td>{{ a.doctor.department }}</td>
      <td>{{ a.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
